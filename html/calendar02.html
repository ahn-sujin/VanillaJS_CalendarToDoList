<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - 달력</title>
    <link rel="stylesheet" href="../css/calendar02.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap" rel="stylesheet">
    
</head>
<body>
    <section class="main">
        <h1 class="main-title">Calendar AND TodoList</h1>
        <div class="month clearfix">
            <span class="left">
                <i class="fas fa-chevron-left left"></i>
            </span>
            <span class="right">
                <i class="fas fa-chevron-right right"></i>
            </span>
            <p class="month-name"></p>
        </div>
        <div class="dayCount">
            <ul class="dayCount-list clearfix">
                <li>SUN</li>
                <li>MON</li>
                <li>TUE</li>
                <li>WED</li>
                <li>THU</li>
                <li>FRI</li>
                <li>SAT</li>
            </ul>
        </div>
        <ul class="day clearfix">
          
        </ul>

    </section>
    <section class="todo">
        <h1 class="todo-title"></h1>
        <div class="todoForm">
            <input type="text" class="todoForm-text">
            <button type="submit" class="todoForm-button add">Add</button>
            <!-- <button class="todoForm-button reset">Reset</button> -->
            <!-- <button class="todoForm-button allreset">All reset</button> -->
        </div>
        <ul class="todoList"></ul>
    </section>

    <script src="https://kit.fontawesome.com/c92986acdf.js" crossorigin="anonymous"></script>
    <script src="../js/calendar02.js"></script>
    <!-- <script src="../js/calendar02-1.js"></script> -->

</body>
</html>
